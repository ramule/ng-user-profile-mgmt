<div class="well well-sm " [appHighlight]="'pink'">
  <div class="row">
      <div class="col-md-4 mt-2">
          <img src="{{ profile.photo | image: profile.sex}}" alt="{{profile.name}}"
              class="img-rounded img-responsive image-size" />
      </div>
      <div class="col-md-8">
          <h4>{{ profile.name | uppercase }}
          </h4>
          <small>{{ profile.city }}, {{ profile.country }} </small>
          <p>
              {{ profile.email | lowercase }}
              <br />
              {{ profile.birthdate|date:'dd-MMM-yyyy'}}
          </p>
          <p>
            <a [routerLink]="['/editProfile', profile.id]" class="btn btn-success" i18n>Edit</a>
          </p>
      </div>
  </div>
</div>
